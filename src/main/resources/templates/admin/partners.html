{{>admin/header}}
<div class="admin-title">파트너관리</div>
<section class="admin-list">
	<table class="table table-striped table-hover table-condensed">
		<thead>
			<tr>
				<th>번호</th>
				<th>파트너명</th>
				<th>파트너ID</th>
				<th>시공</th>
				<th>전문분야</th>
				<th>지역</th>
				<th>시공한 갤러리</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<ul class="admin-paging pagination">

	</ul>
	<div class="admin-buttons">
		<button class="btn-admin-add btn btn-success">공간 추가</button>
	</div>
</section>
<section class="admin-add">
	<div class="form-group">
    	<label for="add-partner_name">파트너명</label>
    	<input type="text" class="form-control" id="add-partner_name" placeholder="파트너명">
    	<label for="add-partner_desc">파트너상세설명</label>
    	<textarea type="text" class="form-control" id="add-partner_desc" placeholder="파트너상세설명"></textarea>
    	<label for="add-partner_major">시공</label>
    	<input type="text" class="form-control" id="add-partner_major" placeholder="시공">
    	<label for="add-partner_specialty">전문분야</label>
    	<input type="text" class="form-control" id="add-partner_specialty" placeholder="전문분야">
    	<label for="add-partner_range">지역</label>
    	<input type="text" class="form-control" id="add-partner_range" placeholder="지역">
    	<label for="add-partner_img">이미지</label>
    	<input type="file" id="add-partner_img" class="hidden" placeholder="대표이미지" accept="image/*">
    	<button class="btn-admin-file btn btn-primary" for="add-partner_img">파일 선택</button>
	</div>
	<div class="admin-buttons">
		<button class="btn-admin-save btn btn-success">저장</button>
		<button class="btn-admin-cancel btn btn-default">취소</button>
	</div>
</section>
<section class="admin-update">
	<div class="form-group">
		<label for="upt-partner_id">파트너아이디</label>
    	<input type="text" class="form-control" id="upt-partner_id" placeholder="파트너ID" disabled>
    	<label for="upt-partner_name">파트너명</label>
    	<input type="text" class="form-control" id="upt-partner_name" placeholder="파트너명">
    	<label for="upt-partner_desc">파트너상세설명</label>
    	<textarea type="text" class="form-control" id="upt-partner_desc" placeholder="파트너상세설명"></textarea>
    	<label for="upt-partner_major">시공</label>
    	<input type="text" class="form-control" id="upt-partner_major" placeholder="시공">
    	<label for="upt-partner_specialty">전문분야</label>
    	<input type="text" class="form-control" id="upt-partner_specialty" placeholder="전문분야">
    	<label for="upt-partner_range">지역</label>
    	<input type="text" class="form-control" id="upt-partner_range" placeholder="지역">
    	<label for="upt-partner_img">이미지</label>
    	<input type="file" id="upt-partner_img" class="hidden" placeholder="대표이미지" accept="image/*">
    	<button class="btn-admin-file btn btn-primary" for="upt-partner_img">파일 선택</button>
	</div>
	<div class="admin-buttons">
	  <button class="btn-admin-update btn btn-success">수정</button>
      <button class="btn-admin-delete btn btn-danger">삭제</button>
      <button class="btn-admin-cancel btn btn-default">취소</button>
	</div>
</section>


{{>admin/footer}}
